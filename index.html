<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cats</title>
  </head>
  <body>
    <h1 style="text-align: center;">Random cats</h1>
    <div id="myapp">
      <div class="card" style="width: 18rem;">
        <img src="https://cataas.com/cat/gif" class="card-img-top" alt="cats"/>
        <div class="card-body">
          <p class="card-text"> {{ responsedata }}</p>
        </div>
      </div>
      <button onClick="window.location.reload();">Next</button>
      </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <script>
      const APIfacts = 'https://catfact.ninja/fact'

      const cats = {
        data() {
          return {
            responsedata: {}
          };
        },
        methods: {
          async fetchApi() {
            await axios
              .get(APIfacts)
              .then((response) => {
                this.responsedata = response;
                 
              })
              .catch((error) => {
                console.log(error);
              });
          },
        },
        mounted() {
          this.fetchApi();
        },
      };
      const myapp = Vue.createApp(cats).mount("#myapp");
    </script>
  </body>
</html>
