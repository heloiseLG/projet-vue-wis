<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zoo de Montpellier</title>
  </head>
  <body>
    <div id="myapp">{{ responsedata }}</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const API = 'https://cataas.com/cat/says/:text'

      const zoo = {
        data() {
          return {
            responsedata: {},
          };
        },
        methods: {
          async fetchApi() {
            await axios
              .get(API)
              .then((response) => {
                this.responsedata = response.data;
              })
              .catch((error) => {
                console.log(error);
              });
          },
        },
        mounted() {
          this.fetchApi();
        },
      };
      const myapp = Vue.createApp(zoo).mount("#myapp");
    </script>
  </body>
</html>
