<html>
  <head>
    <title>Facts sur les chats</title>
  </head>
  <body>
    <h1>Facts sur les chats</h1>
    <img src="https://cataas.com/cat/gif" class="card-img-top" alt="cats" />
    <button onClick="window.location.reload();">Next</button>
    <ul id="facts"></ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      axios.get('https://catfact.ninja/facts?limit=10')
        .then(response => {
          const data = response.data;
          const facts = data['data'];
          for (const fact of facts) {
            const li = document.createElement('li');
            li.innerHTML = fact['fact'];
            document.getElementById('facts').appendChild(li);
          }
        })
        .catch(error => {
          console.log(error);
        });
    </script>
  </body>
</html>
